name: CI/CD Pipeline - Experiment 26

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies in subfolder
      - name: Install dependencies
        working-directory: ./CloudDeployment/experiment-26
        run: npm ci

      # Step 4: Run tests in subfolder
      - name: Run tests
        working-directory: ./CloudDeployment/experiment-26
        run: npm test

      # Step 5: Build the app in subfolder
      - name: Build the app
        working-directory: ./CloudDeployment/experiment-26
        run: npm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies in subfolder
      - name: Install dependencies
        working-directory: ./CloudDeployment/experiment-26
        run: npm ci

      # Step 4: Build the project in subfolder
      - name: Build project
        working-directory: ./CloudDeployment/experiment-26
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./CloudDeployment/experiment-26/build
