server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # try to serve file directly, otherwise fallback to index.html (for client-side routing)
        try_files $uri $uri/ /index.html;
    }

    # Optional: increase allowed file upload size
    client_max_body_size 10M;
}